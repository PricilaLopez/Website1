<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect</title>
    <link rel="stylesheet" href="css/insect.css">
</head>
<body>
<div class="screen">
    <h1>Catch the insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
</div>

<div class="screen">
    <h1>What is your "favorite" insect?</h1>
    <ul class="insects-list">
        <li>
            <button class="choose-insect-btn">
                <p>Fly</p>
                <img src="images/fly" alt="Fly">
            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Mosquito</p>
                <img src="images/mosquito" alt="Mosquito">
            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Spider</p>
                <img src="images/spider" alt="Spider">
            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Roach</p>
                <img src="images/roach" alt="Roach">
            </button>
        </li>
    </ul>
</div>
<div class="screen game-container" id="game-container">
    <h3 id="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 class="message" id="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
    </h5>
</div>
<script src="js/insect/js"></script>
</body>
</html>
